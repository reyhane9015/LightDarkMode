<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LightDark</title>
</head>
<body>
    
    <div>
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="label">
            <i class="fa-moon"><img src="img/moon.png" style="width: 15px;height: 15px;"></i>
            <i class="fa-sun"><img src="img/sun.png" style="width: 15px;height: 15px;"></i>
            <div class="ball"></div>
        </label>
    </div>

    <p id="paragraph">Good Morning buddy!</p>


<script>

const checkbox = document.getElementById('checkbox');
checkbox.addEventListener('change' , () => {
    document.body.classList.toggle('dark');
    document.getElementById("paragraph").innerHTML = "Good Night buddy!" ;

});


</script>






</body>
</html>
